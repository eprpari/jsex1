<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="bay"></p>
    <p id='aay'></p>
    <p id="cay"></p>
    <p id="day"></p>
    <script type="text/javascript">
      var num1,num2;
      function addnumber(num1,num2) {
        return num1+num2;
      }
      function multiply(num1,num2) {
        return num1*num2;
      }
      function subtract(num1,num2) {
        return num1-num2;
      }
      function divide(num1,num2) {
        return num1/num2;
      }
        document.getElementById('bay').innerHTML=addnumber(50,4);
        document.getElementById('aay').innerHTML=multiply(50,4);
        document.getElementById('cay').innerHTML=subtract(50,4);
        document.getElementById('day').innerHTML=divide(50,4);

    </script>
  </body>
</html>
